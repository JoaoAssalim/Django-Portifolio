            <h2>Contact Me</h2>
        
            <div class="split style1">
                <section>
                    <form method="post" action="#">

                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" />
                            </div>
                            <div class="field half">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" />
                            </div>
                            <div class="field">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="5"></textarea>
                            </div>
                        </div>
                        
                    </form>
                    <ul class="actions">
                        <li><a class="button submit">Send Message</a></li>
                    </ul>
                </section>
                <section>
                    <ul class="contact">
                        <li>
                            <h3>Email</h3>

                        <li>
                            <h3>Phone</h3>
                            <span>+55 (14) 99729-0453</span>
                        </li>
                        <li>
                            <h3>Social</h3>
                            <ul class="icons">
                                <li><a href="https://github.com/JoaoAssalim" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                                <li><a href="https://www.instagram.com/joaoassalim_/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>

                            </ul>

            </div>
        </div>
    </section>
</div>
