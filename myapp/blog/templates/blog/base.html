{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
</head>
<body class="is-preload">
<!-- Sidebar -->
    <section id="sidebar">
        <div class="inner">
            <a class="image main" ><img src="{% static 'images/perfil.jpg' %}" alt="" data-position="top center"/></a>
            <nav>
                <ul>
                    <li><a href="{% url 'home-page' %}">Home</a></li>
                    <li><a href="{% url 'about-page' %}">About Me</a></li>
                    <li><a href="{% url 'projects-page' %}">Projects</a></li>
                    <li><a href="{% url 'contact-page' %}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </section>

    {% block content %}{% endblock %}

<!-- Footer -->
    <footer id="footer" class="wrapper style1-alt">
        <div class="inner">
            <ul class="menu">
                <li>&copy; <a href="https://github.com/JoaoAssalim">Jo√£o Assalim</a>. All rights reserved.</li>
            </ul>
        </div>
    </footer>

<!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
    <script src="{% static 'js/browser.min.js' %}"></script>
    <script src="{% static 'js/breakpoints.min.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
